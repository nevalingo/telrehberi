<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<h1>KAYIT FORMU</h1>
isim: <input id="isimkutusu"/> 
GSM: <input id="gsmkutusu"/>
<button id="kaydetdugmesi">KAYDET</button>

<hr />


<h1>KAYITLAR</h1>

<ul>
	<li> <input id="isimkutusu1" /> <input id="gsmkutusu1" /> <button>SİL</button> </li>
	<li> <input id="isimkutusu2" /> <input id="gsmkutusu2" /> <button>SİL</button> </li>
	<li> <input id="isimkutusu3" /> <input id="gsmkutusu3" /> <button>SİL</button> </li>
</ul>
<button id="kayitlarisildugmesi">TÜM KAYITLARI SİL</button>
</body>

<script type="text/javascript">

	var kayitsayisi=0

	function rehberekaydet() {

		if (kayitsayisi < 3) {
			var isim=document.getElementById("isimkutusu").value
			var gsm=document.getElementById("gsmkutusu").value

			if (isim!="" && gsm!="") {
				document.getElementById("isimkutusu"+(kayitsayisi+1)).value=isim
				document.getElementById("gsmkutusu"+(kayitsayisi+1)).value=gsm

				kayitsayisi=kayitsayisi+1

				document.getElementById("isimkutusu").value=""
				document.getElementById("gsmkutusu").value=""

				document.getElementById("isimkutusu").focus()
			} else {
				alert("isim ve gsm bos olamaz")
			}

		} else {
			alert("kontenjandolu")
		}

	}


	document.getElementById('kaydetdugmesi').onclick=rehberekaydet

	function kayitlaritemizle(){
		var tercih = confirm("hepsini silmek istiyor muusn?")
		if (tercih==true) {
			
			var i=1
			while (i<4) {
				document.getElementById("isimkutusu"+i).value=""
				document.getElementById("gsmkutusu"+i).value=""
				i=i+1
			}

		}
	}

	document.getElementById("kayitlarisildugmesi").onclick=kayitlaritemizle
</script>

</html>
